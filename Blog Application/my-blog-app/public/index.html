<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/78i5fpfbr0hctpz3xqxk1dqlzl4l5aun393r5mifwt5btij2/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#home">My Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="home" class="content">
            <div class="row">
                <div class="col-md-8">
                    <h1>Welcome to My Blog</h1>
                    <p>This is the home page of my static blogging web app.</p>
                </div>
                <div class="col-md-4">
                    <h2>Tags</h2>
                    <div id="tags-cloud" class="mb-3">
                        <!-- Tags will be displayed here -->
                    </div>
                    <button class="btn btn-primary" id="add-tag-btn">Add Tag</button>
                    <button class="btn btn-danger" id="delete-tag-btn">Delete Tag</button>
                </div>
            </div>
        </section>

        <section id="about" class="content">
            <h2>About Me</h2>
            <p>Learn more about the author of this blog.</p>
        </section>

        <section id="blog" class="content">
            <h2>Blog Posts</h2>
            <div id="blog-editor">
                <textarea id="blog-content"></textarea>
                <button class="btn btn-primary mt-2" id="save-post-btn">Save Post</button>
                <button class="btn btn-danger mt-2" id="delete-post-btn">Delete Post</button>
                <button class="btn btn-success mt-2" id="export-post-pdf">Export as PDF</button>
                <button class="btn btn-info mt-2" id="export-post-html">Export as HTML</button>
            </div>
            <div id="blog-list"></div>
        </section>

        <section id="contact" class="content">
            <h2>Contact Me</h2>
            <p>Feel free to get in touch with me.</p>
        </section>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        &copy; 2023 My Blog
    </footer>

    <script src="script.js"></script>
</body>
</html>
